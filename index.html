<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Homepage</title>
    <link rel="stylesheet" href="./style/home.css" type="text/css" />
  </head>
  <body>
    <section class="grid1">
      <div class="welcomeContainer">
        <h1>
          <span id="phrase"></span>
        </h1>
      </div>
      <div class="clockContainer">
        <h1 class="clock"><span id="clockSpan"></span></h1>
      </div>
      <div class="weatherContainer">
        <p id="temperature">
          <span id="temp">28 ºC</span><span id="desc"> - clear sky</span>
        </p>
      </div>
    </section>
    <div class="bookmarkContainer">
      <div class="bookmarkSection">
        <div class="bookmarkTitle">Daily</div>
        <div class="bookmarkInner">
          <a
            class="bookmark"
            href="https://news.google.com/?hl=pt-BR&gl=BR&ceid=BR:pt-419"
            >Google News</a
          >
          <a class="bookmark" href="https://mail.google.com/mail/u/0/#inbox"
            >Inbox</a
          >
          <a class="bookmark" href="https://qacademico.ifsul.edu.br/"
            >Q-Acadêmico</a
          >
          <a class="bookmark" href="https://moodle.ifsul.edu.br/sapucaia/"
            >Moodle IFSUL</a
          >
        </div>
      </div>
      <div class="bookmarkSection">
        <div class="bookmarkTitle">Music</div>
        <div class="bookmarkInner">
          <a
            class="bookmark"
            href="https://open.spotify.com/playlist/4BZUUsq1MmxolJeN9u9vh0"
            >Spotify</a
          >
          <a
            class="bookmark"
            href="https://soundcloud.com/guilherme-tamara/sets/198-x-fm-no-soundcloud"
            >Soundcloud</a
          >
        </div>
      </div>
      <div class="bookmarkSection">
        <div class="bookmarkTitle">Media</div>
        <div class="bookmarkInner">
          <a class="bookmark" href="https://www.youtube.com/">Youtube</a>
          <a class="bookmark" href="https://www.netflix.com/">Netflix</a>
          <a class="bookmark" href="https://www.twitch.tv/">Twitch</a>
          <a class="bookmark" href="https://www.hltv.org/">HLTV</a>
        </div>
      </div>
      <div class="bookmarkSection">
        <div class="bookmarkTitle">Social</div>
        <div class="bookmarkInner">
          <a class="bookmark" href="https://www.facebook.com/">Facebook</a>
          <a class="bookmark" href="https://twitter.com/home">Twitter</a>
          <a class="bookmark" href="https://www.reddit.com/">Reddit</a>
          <a class="bookmark" href="https://www.linkedin.com/feed/">Linkedin</a>
        </div>
      </div>
    </div>
    <script src="./script/script.js"></script>
  </body>
</html>
